<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.green.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DOROHEDORO</h3>
                <p class="descricao">Caiman é um homem que se vê num momento verdadeiramente insólito, um feiticeiro transformou a sua cabeça na dum lagarto e agora terá de enfrentar um mundo violento sem qualquer memória de quem é.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class='owl-carousel owl-theme'>
            <div class="item">
                <img class="box-filme" src="img/1.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/2.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/3.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/4.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/5.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/6.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/7.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/8.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/9.jpeg" alt="1">
            </div>
            <div class="item">
                <img src="img/10.jpeg" alt="1">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/app.js"></script>
    <script src="js/owl/foundation.min.js"></script>
    <script src="https://kit.fontawesome.com/b22f8c461a.js"></script>
    <script src="js/main.js"></script>



</body>
</html>
